<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/combo.css">
        <link rel="stylesheet" href="CSS/ionicons.min.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:300,400,800" rel="stylesheet">
                <title>Train with Danish |Customized meal plans and work-out plans</title>
    </head>

    <body class="body" >

            <div class="row">

    
                    <nav>
                            
                            <ul class="main-nav">
                            <li> <a href="#">home</a></li> 
                                 <li> <a href="#">Training</a></li>
                                 <li> <a href="#">about</a></li>   
                                 <li><a href="#">sign-in</a></li>      
                            </ul>                       
                            </nav>
            
            </div>

        <div class="form-heading">
            <h1>Please fill the form below</h1>
        </div>
   

        <div class="row row-main">
           <form action="#" method="POST">

          
                <div class="row row1">
                        <div class="col-1-of-2 test1">
                           
                                <div class="box1">
                                        <div class="row-sub">
                                                <label class="text" > NAME</label>
                                        </div>
                                        <div class="row-sub">
                                                <INPUT type="text" name="NAME" required id="name"></INPUT>
                                        </div>
    
                                </div>                       
                         
                        </div>
                
                        <div class="col-1-of-2 test2">
                
                                <div class="box1">
                                        <div class="row-sub">
                                                <label class="text" > AGE</label>
                                        </div>
                                        <div class="row-sub">
                                                <INPUT type="text" name="AGE" required id="AGE"></INPUT>
                                        </div>
    
                                </div>
                          
                            
                        </div>
                
                </div>
                
                       <div class="row row2">
                        
                        <div class="col-2-of-3">
                        
                                <div class="box1">
                                        <div class="row-sub">
                                                <label class="text" >EMAIL</label>
                                        </div>
                                        <div class="row-sub">
                                                <INPUT type="email" name="EMAIL" required id="name"></INPUT>
                                        </div>
    
                                </div>                       
                         

                        </div>
                        
                        <div class="col-1-of-3">
                              
                                <div class="box1">
                                        <div class="row-sub">
                                                <label class="text" > GENDER</label>
                                        </div>
                                        <div class="row-sub">
                                              <i class="ion-man icon"></i>
                                              <INPUT type="checkbox" name="checkbox" required ></INPUT>
                                              <i class="ion-woman icon"></i>
                                              <INPUT type="checkbox" name="checkbox" required ></INPUT>
                                        </div>
    
                                </div>                       
                         
              
                         </div>
                
                  </div>

                  <div class="row row3">
                        <div class="row-sub">
                                <label class="text" >COUNTRY</label>
                        </div>
                        <div class="row-sub">
                                <INPUT type="text" name="COUNTRY" required id="country"></INPUT>
                        </div>
                  </div>
                     
                   <div class="row row4">
                               
                        <div class="col-1-of-2 ">
                           
                                <div class="box1">
                                        <div class="row-sub">
                                                <label class="text" > HEIGHT</label>
                                        </div>
                                        <div class="row-sub">
                                                <INPUT type="text" name="HEIGHT" required id="name"></INPUT>
                                        </div>
    
                                </div>                       
                         
                        </div>
                
                        <div class="col-1-of-2 ">
                
                                <div class="box1">
                                        <div class="row-sub">
                                                <label class="text" > WEIGHT</label>
                                        </div>
                                        <div class="row-sub">
                                                <INPUT type="text" name="WEIGHT" required id="AGE"></INPUT>
                                        </div>
    
                                </div>
                          
                            
                        </div>

                   </div>
                       
                   <div class="row row5">
                        <div class="row-sub">
                                <label class="text" >YOUR GOAL</label>
                        </div>
                        <div class="row-sub">
                               <SELect name="YOUR GOAL " required id="GOAL" >
                                       <OPtion value="FAT LOSS">FAT LOSS</OPtion>
                                       <OPtion value="MUSCLE MAINTAINANCE">MUSCLE MAINTAINANCE</OPtion>
                                       <OPtion value="MUSCLE GAIN">MUSCLE GAIN</OPtion>
                               </SELect>
                        </div>
                  </div>

                  <div class="row row6">
                                <div class="row-sub">
                                        <label class="text" >CHOOSE YOUR BODY TYPE</label>
                                </div>
                                <div class="row-sub ">
                                       <SELect name="BODY TYPE " required id="GOAL" >
                                               <OPtion value="ECTOMORPH">ECTOMORPH</OPtion>
                                               <OPtion value="ENDOMORPH">ENDOMORPH</OPtion>
                                               <OPtion value="MESOMORPH">MESOMORPH</OPtion>
                                       </SELect>

                                       <div class="test">
                                        <img src="danish/test2.jpg" alt="body-type pic">

                                       </div>
                                </div>
                          </div>

                          <div class="row row7">
                                        <div class="row-sub">
                                                <label class="text" >DO YOU HAVE ANY INJURY OR ILLNESS</label>
                                        </div>
                                        <div class="row-sub">
                                         
                                        <textarea name="message-box" id="message-box"></textarea>

                                        </div>
                                        
                          </div>          

                          <div class="row row8">
                                        <div class="row-sub">
                                                <label class="text" >ARE YOU ALLERGIC TO ANY FOOD</label>
                                        </div>
                                        <div class="row-sub">
                                         
                                        <textarea name="message-box" id="message-box"></textarea>

                                        </div>
                                        
                          </div>          
                                     
                         

                                <div class="row row10">

                                                <div class="row-sub">
                                                                <label class="text" >DO YOU WISH TO USE SUPPLEMENTS</label>
                                                        </div>
                                                        <div class="row-sub">
                                                               <SELect name="YOUR GOAL " required id="GOAL" >
                                                                       <OPtion value="YES">YES</OPtion>
                                                                       <OPtion value="NO">NO</OPtion>
                                                                      
                                                               </SELect>
                                                        </div>


                                </div>

                                <div class="row">

                                                            <div>
                                                                <a class="btn btn-full" href="#">SUBMIT AND PAY</a>
                                                            </div>
                                             
                                </div>

           </form> 
       
 
      </div>

       
   


    </body>
</html>
